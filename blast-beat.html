    <div class="projects-header">

      </div>
    </div>
    <img class="vfx-css-full-img last" alt="sanctorum storm" src="https://turbotesting.wpengine.com/wp-content/uploads/2021/08/blast_bea_pantallas3.jpg">
    </main>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="vfx-get-in-touch">
              <div class="get-in-touch-map">
                <iframe src="https://snazzymaps.com/embed/331830" width="100%" style="border:none; height: 100vh;"></iframe>
              </div>
              <div class="get-in-touch-form">
                <h1 class="gitf-title">Let’s <span>Get in Touch</span></h1>
                <p class="gitf-txt">
                  A small step to a great opportunity. <br>Let’s work together!
                </p>
                <form id="get-in-touch-form" action="https://api.form-data.com/f/5f5tgosztkt2e22xl3aa4c"
                  method="post">
                  <div class="gitf-row">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="email" placeholder="Email">
                  </div>
                  <div class="gitf-row">
                    <input type="text" name="phone" placeholder="Phone">
                    <div class="vfx-custom-select">
                      <select name="subject" id="subject">
                        <option value="0">I'd like to:</option>
                        <option value="Propose a project">Propose a project</option>
                        <option value="Request portfolio">Request portfolio</option>
                        <option value="Join VertigoFX team">Join VertigoFX team</option>
                        <option value="General inquiry">General inquiry</option>
                      </select>
                    </div>
                  </div>
                  <label>Message</label>
                  <textarea name="message"></textarea>
                  <input role="form-data-uploader" data-fd-disable-webcam="true" data-fd-disable-screen-capture="true" data-fd-button-label=" " data-fd-allowed-file-types=".pdf, .doc, .docx">
                  <button type="submit" value="Submit"><span>SEND</span></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
